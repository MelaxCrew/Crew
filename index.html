<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Catálogo de Productos</title>
</head>
<body>
  <div id="banner">
    <!-- Banner para la portada -->
    <img src="images/baner portada.png" alt="Portada">
  </div>

  <div id="catalog">
    <!-- Catálogo de productos -->
    <!-- La estructura se llenará dinámicamente con JavaScript -->
  </div>

  <div id="preview-container">
    <span class="close-btn" onclick="closePreview()">×</span>
    <div id="preview-content">
      <img id="preview-image" alt="Vista Previa">
      <p id="preview-description"></p>
      <a id="whatsapp-btn" href="https://wa.me/34627629079?text=¡Hola! Estoy interesado en comprar este producto: [Descripción del producto] - [Enlace directo a la imagen]" target="_blank">Pedir por WhatsApp <img src="images/whatsapp_icon-icons.com_62756.png" alt="WhatsApp"></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
