<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Catálogo de Productos</title>
  <!-- Agrega jQuery para Bitly -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div id="banner">
    <!-- Banner para la portada -->
    <img src="images/tu-imagen-portada.jpg" alt="Portada">
  </div>

  <div id="catalog">
    <!-- Catálogo de productos -->
    <!-- La estructura se llenará dinámicamente con JavaScript -->
  </div>

  <div id="preview-container">
    <span class="close-btn" onclick="closePreview()">×</span>
    <div id="preview-content">
      <img id="preview-image" alt="Vista Previa">
      <p id="preview-description"></p>
      <a id="whatsapp-btn" href="#" target="_blank">Pedir por WhatsApp <img src="tu-icono-de-whatsapp.png" alt="WhatsApp"></a>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Función para acortar el enlace con Bitly
    function shortenLink(longUrl, callback) {
      const accessToken = 'TU_TOKEN_DE_BITLY'; // Reemplaza con tu token de acceso de Bitly
      const apiUrl = `https://api-ssl.bitly.com/v4/shorten`;

      $.ajax({
        url: apiUrl,
        type: 'POST',
        dataType: 'json',
        contentType: 'application/json',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
        },
        data: JSON.stringify({
          long_url: longUrl,
        }),
        success: function (response) {
          const shortUrl = response.id;
          callback(shortUrl);
        },
        error: function (error) {
          console.error('Error al acortar el enlace con Bitly:', error);
          callback(longUrl); // En caso de error, usa el enlace largo
        },
      });
    }

    // Resto del contenido del script.js
  </script>
</body>
</html>
